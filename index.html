<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <div id="backdrop"></div>
      <aside class="modal">
        <h2>Choose Your Name</h2>
        <form>
          <label for="playername">Player Name</label>
          <input type="text" name="player-name" id="playername" required />
          <p id="name-input-error"></p>
          <div class="button-group">
            <button type="button" class="btn btn-invert">Cancel</button>
            <button type="submit" class="btn" id="submit-btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ul>
          <li id="player-1">
            <p class="player-number">Player 1</p>
            <h2 class="player-name">PLAYER NAME</h2>
            <p class="player-shape">X</p>
            <a href="#" id="edit-player-1">Edit</a>
          </li>
          <li id="player-2">
            <p class="player-number">Player 2</p>
            <h2 class="player-name">PLAYER NAME</h2>
            <p class="player-shape">O</p>
            <a href="#" id="edit-player-2">Edit</a>
          </li>
        </ul>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game"></section>
    </main>
  </body>
</html>
