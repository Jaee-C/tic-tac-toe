<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <div id="backdrop"></div>
      <aside class="modal">
        <h2>Choose Your Name</h2>
        <form>
          <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <div class="button-group">
            <button type="button" class="btn-alt">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</p>
              <h3>PLAYER NAME</h2>
              <p>X</p>
              <button class="btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <h2>Player 2</p>
            <h3>PLAYER NAME</h2>
            <p>O</p>
            <button class="btn-alt">Edit</button>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>

      <section id="active-game">
        <article>
          <h3>You won!, <strong id="winner-name">PLAYER NAME</strong>!</h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <strong id="active-player-name">PLAYER NAME</strong>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>
          
          <li></li>
          <li></li>
          <li></li>
          
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
